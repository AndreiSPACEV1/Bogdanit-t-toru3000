<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogdanitătătoru
      3000</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style1.css" />
    <link rel="icon" href="BOG.ico">
  </head>
  <body>

    <video id="video-background" autoplay loop muted>
      <source src="DanzaKuduro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="login-container">
      <form id="login-form">
        <h2 align = center>Bogdanitătătoru</h2>
        <h3 align="center">3000</h3>
        <hr>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Intră</button>

      </form>
    </div>

    <div id="form-container">
      <form id="settings-form">
        <label for="num-enemies">Număr de Bogdani:</label>
        <input type="number" id="num-enemies" name="num-enemies" min="1" value="100" required />
        <label for="enemy-speed">Viteză Boddanilor:</label>
        <input type="number" id="enemy-speed" name="enemy-speed" step="0.1" value="1" required />
        <button type="submit">Start</button>
      </form>
    </div>

    <canvas id="canvas1"></canvas>
  

    <script src="script1.js"></script>

  </body>
</html>
